<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Codebreakers - Mission 1</title>
    <style>
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.4), 0 0 10px rgba(0, 255, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.6), 0 0 30px rgba(0, 255, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.4), 0 0 10px rgba(0, 255, 0, 0.2);
            }
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative; /* Essential for positioning the logos */
        }

        .container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            animation: pulse-glow 3s infinite ease-in-out;
            max-width: 800px;
            width: 100%;
            border: 1px solid #00FF00;
        }
        
        h1, h2 {
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }

        h1 {
            color: #00FF00;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            color: #00CC00;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .mission-briefing {
            background-color: #2D2D2D;
            padding: 20px;
            border-left: 3px solid #00FF00;
            text-align: left;
            margin-bottom: 30px;
        }
        .logo {
            
            height: auto;
            filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0.6));
            position: absolute; /* Allows for precise corner placement */
        }
        .logo1 {
            width: 300px;
            top: 20px;
            left: 20px;
        }
        .logo2 {
            width: 110px;
            top: 20px;
            right: 20px;
        }
        .qr-code-container {
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .qr-code-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #00CC00;
            border-radius: 5px;
            box-shadow: 0 0 10px #00FF00;
            transition: box-shadow 0.3s ease-in-out;
        }
        .qr-code-container:hover img {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00;
        }
        .flag {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            text-shadow: 0 0 5px #FFD700;
        }
    </style>
</head>
<body>
    <img src="logo1.png" alt="Logo 1" class="logo logo1">
    <img src="logo2.png" alt="Logo 2" class="logo logo2">

    <div class="container">
        <h1>Welcome, Agent!</h1>
        <h2>The Codebreakers: Mission 1</h2>

        <div class="mission-briefing">
            <p><strong>Mission Briefing:</strong></p>
            <p>Your journey begins now. This QR code contains a hidden URL for your next mission. Scan it or click the image to proceed.</p>
        </div>
        
        <a href="https://dev-0618.github.io/CTF1/2Decipher.html" class="qr-code-container">
            <!-- Ensure your qrcode.png file is in the same directory as this index.html -->
            <img src="qrcode.jpeg" alt="QR Code for Mission 2">
        </a>
        
        <p class="flag">Your first flag: FLAG{Agent_Newbie_Activated}</p>

    </div>

</body>
</html>
